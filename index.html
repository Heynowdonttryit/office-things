<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Office</title>
        <style media="screen">
        img{
            max-width:100%;
        }
        .header{

          display:block;
          margin-right:auto;
          margin-left:auto;
        }
        .group{

          display: block;
          margin-right: auto;
          margin-left: auto;

          margin: 6px;
        }

        </style>
    </head>
    <body>

        <h1>My Office</h1>

        <img src="header/plants.jpg" alt="Plants" class="header">



        <div class="group">
            <img src="images/desk-lamp-2.jgp" alt="desk-lamp-2">
            <img src="images/drink-2.jpg" alt="drink-2">
            <img src="images/tablet-2.jpg" alt="tablet-2">
            <img src="images/headphones-1.jpg" alt="headphones">
            <img src="images/ipod-1.jpg" alt="ipod-1">
            <img src="images/filing.jpg" alt="filing">
        </div><!--end group-->


    </body>
</html>
